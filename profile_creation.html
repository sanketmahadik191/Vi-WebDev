<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation - Page 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

     <!-- Navbar Placeholder -->
     <div id="navbar-placeholder"></div>

    <!-- Main Container -->
    <div class="min-h-screen flex w-full items-center justify-center bg-cover bg-center mt-8 mb-8 px-4 sm:px-6 lg:px-8">
        <form class="bg-white p-6 sm:p-10 rounded-2xl shadow-lg w-full max-w-xl sm:max-w-2xl lg:max-w-4xl border border-gray-300">
            <h2 class="text-2xl font-bold mb-6 sm:mb-1 text-start text-gray-900 tracking-wide">
                Profile Details
            </h2>
            <h5 class="mb-5 font-light">Fill out the required details below</h5>

            <div class="p-5">
                <!-- First Name & Last Name -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8 mb-6 sm:mb-8">
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">First Name<span class="text-red-500">*</span></label>
                        <input type="text" class="p-3 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg" placeholder="eg: Albert">
                    </div>
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">Last Name<span class="text-red-500">*</span></label>
                        <input type="text" class="p-3 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg" placeholder="eg: Einstein">
                    </div>
                </div>

                <!-- Phone & Email -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8 mb-6 sm:mb-8">
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">Phone Number<span class="text-red-500">*</span></label>
                        <div class="flex border border-gray-800 shadow-sm rounded-lg overflow-hidden">
                            <select class="bg-gray-100 p-2 border-r border-gray-300">
                                <option value="+91">IN +91</option>
                                <option value="+1">US +1</option>
                                <option value="+44">UK +44</option>
                            </select>
                            <input type="number" class="w-full px-3 py-2 focus:outline-none focus:ring-2 focus:border-blue-500 focus:ring-blue-500" placeholder="eg. 9783-343-134">
                        </div>
                    </div>
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">Email<span class="text-red-500">*</span></label>
                        <input type="email" class="p-3 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg" placeholder="eg: xyz@gmail.com">
                    </div>
                </div>

                <!-- Address & City -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8 mb-6 sm:mb-8">
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">Address<span class="text-red-500">*</span></label>
                        <input type="text" class="p-3 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg" placeholder="eg. No. 19">
                    </div>
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">City<span class="text-red-500">*</span></label>
                        <input type="text" class="p-3 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg" placeholder="eg: Mumbai">
                    </div>
                </div>

                <!-- Pincode & State -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8 mb-6 sm:mb-8">
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">Pin Code<span class="text-red-500">*</span></label>
                        <input type="number" class="p-3 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg" placeholder="eg: 400004">
                    </div>
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">State<span class="text-red-500">*</span></label>
                        <input type="text" class="p-3 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg" placeholder="eg: Maharashtra">
                    </div>
                </div>

                <!-- Profile Photo Upload -->
                <div class="mb-6">
                    <label class="block font-semibold text-gray-800 mb-2">Profile Photo</label>
                    <p class="text-sm text-gray-500 mb-2">Upload a picture of yourself</p>
                    <div class="flex items-center justify-center w-full">
                        <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <p class="mb-2 text-sm text-gray-500">
                                    <span class="font-semibold">Upload File</span> or drag and drop
                                </p>
                            </div>
                            <input type="file" class="hidden">
                        </label>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">Max file size: 5MB. File type - PNG, JPEG</p>
                </div>

                <!-- Resume Upload -->
                <div class="mb-6">
                    <label class="block font-semibold text-gray-800 mb-2">Upload Resume</label>
                    <p class="text-sm text-gray-500 mb-2">Upload your resume for employers to view</p>
                    <div class="flex items-center justify-center w-full">
                        <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <p class="mb-2 text-sm text-gray-500">
                                    <span class="font-semibold">Upload File</span> or drag and drop
                                </p>
                            </div>
                            <input type="file" class="hidden">
                        </label>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">Max file size: 10MB. File type - PDF, DOC, DOCX, PNG, JPEG</p>
                </div>

                <div class="flex justify-end mb-6 sm:mb-8">
                    <a href="profile-creation-page2.html" class="text-white h-8 bg-blue-950 rounded-md font-semibold w-20 flex items-center justify-center">Next</a>
                </div>
            </div>
        </form>
    </div>

        <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Load navbar and footer content
        fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;

            // Reinitialize navbar script
            const mobileMenuButton = document.getElementById("mobile-menu-button");
            const mobileMenuClose = document.getElementById("mobile-menu-close");
            const mobileMenu = document.getElementById("mobile-menu");

            if (mobileMenuButton && mobileMenuClose && mobileMenu) {
                // Show mobile menu
                mobileMenuButton.addEventListener("click", () => mobileMenu.classList.remove("hidden-menu"));

                // Hide mobile menu
                mobileMenuClose.addEventListener("click", () => mobileMenu.classList.add("hidden-menu"));
            }
        })
        .catch(error => console.error('Error loading navbar:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
