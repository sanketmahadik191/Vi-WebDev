<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Intern</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f7fafc;
    }
  </style>
</head>

<body>

  <!-- Already Registered Section -->
  <div class="text-right px-4 py-2">
    <h2 class="text-base sm:text-lg font-semibold">
      Already Registered?
      <a href="/login.html" class="text-blue-600 hover:underline">Login here</a>
    </h2>
  </div>

  <!-- Welcome and Title -->
  <h1 class="text-2xl sm:text-4xl font-bold text-center text-blue-900 mb-4 sm:mb-6">
    Welcome to the My Vorkinsta team
  </h1>

  <h2 class="text-lg sm:text-3xl font-bold text-center text-gray-800 mb-4 sm:mb-6">
    Sign up to connect as Intern
  </h2>

  <!-- Sign Up Form Section -->
  <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md bg-white rounded-lg p-6 sm:p-8 shadow-lg">

      <!-- Google and Apple Sign Up -->
      <div class="space-y-4">
        <button
          class="w-full py-3 flex items-center justify-center bg-white border border-gray-300 rounded-md hover:bg-gray-100 transition duration-150">
          <img src="/assets/google logo/google.png" alt="Google" class="w-8 h-8 mr-2">
          Continue with Google
        </button>

        <button
          class="w-full py-3 flex items-center justify-center bg-white border border-gray-300 rounded-md hover:bg-gray-100 transition duration-150">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple"
            class="w-6 h-6 mr-3">
          Continue with Apple
        </button>
      </div>

      <!-- Divider -->
      <div class="my-4 flex items-center">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-4 text-gray-500">or</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Sign Up Form -->
      <form class="space-y-6 sm:space-y-8">
        <!-- First Name -->
        <div>
          <span class="text-gray-700 font-medium">First Name</span>
          <input type="text" name="firstName" placeholder="Enter your first name"
            class="block w-full px-4 py-3 border border-blue-950 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Last Name -->
        <div>
          <span class="text-gray-700 font-medium">Last Name</span>
          <input type="text" name="lastName" placeholder="Enter your last name"
            class="block w-full px-4 py-3 border border-blue-950 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email -->
        <div>
          <span class="text-gray-700 font-medium">Email</span>
          <input type="email" name="email" placeholder="Email"
            class="block w-full px-4 py-3 border border-blue-950 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Password -->
        <div>
          <span class="text-gray-700 font-medium">Password</span>
          <input type="password" name="password" placeholder="Password"
            class="block w-full px-4 py-3 border border-blue-950 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Country -->
        <div>
          <span class="text-gray-700 font-medium">Country</span>
          <select name="country"
            class="block w-full px-4 py-3 border border-blue-950 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>Select your country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
        </div>

        <!-- Checkboxes -->
        <div class="space-y-4">
          <!-- Keep Informed Checkbox -->
          <div class="flex items-center">
            <input type="checkbox" id="keep-informed" name="keepInformed"
              class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="keep-informed" class="ml-2 text-gray-700 text-sm sm:text-base">
              Keep me informed with emails about rewarding work and job leads.
            </label>
          </div>

          <!-- Terms Agreement Checkbox -->
          <div class="flex items-center">
            <input type="checkbox" id="terms-agreement" name="termsAgreement"
              class="h-6 w-6 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="terms-agreement" class="ml-2 text-gray-700 text-sm sm:text-base">
              Yes, I understand and agree to the
              <a href="#" class="text-blue-600 underline">Vorkinsta Terms of Service</a>,
              including the
              <a href="#" class="text-blue-600 underline">User Agreement</a>
              and
              <a href="#" class="text-blue-600 underline">Privacy Policy</a>.
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full py-3 bg-blue-950 text-white font-bold rounded-md hover:bg-blue-700 transition duration-150">
          Sign Up
        </button>
      </form>

      <!-- Already Have an Account -->
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="/login.html" class="text-blue-600 font-semibold hover:underline">Log In</a>
        </p>
      </div>
    </div>
  </div>

</body>

</html>
