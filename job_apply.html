<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application - UI/UX Designer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hide the popup initially */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto p-6">
    <!-- Back Button -->
    <a href="/intern2.html">
      <button class="border border-gray-600 text-gray-600 font-semibold px-4 py-1 rounded-md mb-6">&larr; Back</button>
    </a>

    <!-- Job Header -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl sm:text-4xl font-bold mb-2">UI/UX Designer</h1>
        <span class="inline-flex mr-3 text-gray-600">&#x2197;</span>
        <span class="font-bold text-sm sm:text-lg text-gray-600">Genex Corporate service</span>
      </div>
      <div class="flex flex-col space-y-2">
        <button class="button px-4" id="applyButton">Apply Now</button>
        <button class="border border-[#0D3451] text-[#0D3451] font-semibold px-4 py-1 rounded-md">Save</button>
      </div>
    </div>

    <!-- Job Details -->
    <div class="flex flex-col sm:grid grid-cols-2 gap-4 p-4">
      <div class="grid grid-cols-2 gap-2">
        <!-- Location -->
        <div class="bg-gray-100 text-gray-600 p-2 rounded border border-gray-100">
          <span class="font-medium flex items-center gap-4">&#x1f4cd; Location</span>
        </div>
        <div class="bg-white p-2 rounded border border-gray-300 font-semibold">
          <p>Mumbai</p>
        </div>

        <!-- Stipend -->
