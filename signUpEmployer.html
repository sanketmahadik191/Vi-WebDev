<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Employer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7fafc;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 sm:p-8">
        <!-- Main Header -->
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-blue-900 mb-6">Welcome to Vorkinsta Team</h1>
        <h2 class="text-xl sm:text-2xl font-bold text-center text-gray-800 mb-6">Sign up as an Employer</h2>

        <!-- Google Sign-In Button -->
        <button
            class="w-full py-3 flex items-center justify-center bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition duration-150 mb-4">
            <!-- Embedded Google logo as SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-6 h-6 sm:w-8 sm:h-8 mr-3">
                <path fill="#4285F4"
                    d="M44.5,20H24v8.5h11.9C34.7,33.8,30.1,37,24,37c-7.2,0-13-5.8-13-13s5.8-13,13-13 c3.2,0,6.2,1.2,8.4,3.2l6.3-6.3C34.5,4.3,29.5,2,24,2C12.9,2,4,10.9,4,22s8.9,20,20,20c10.1,0,18.9-7.3,18.9-20 C44.9,21.3,44.7,20.6,44.5,20z" />
                <path fill="#34A853"
                    d="M6.3,14.7l6.6,4.8C15.2,16.5,19.3,14,24,14c3.2,0,6.2,1.2,8.4,3.2l6.3-6.3C34.5,4.3,29.5,2,24,2 C16.2,2,9.2,6.4,6.3,14.7z" />
                <path fill="#FBBC05"
                    d="M24,44c5.3,0,10.2-2,13.9-5.3l-6.5-5.2c-2.1,1.6-4.8,2.5-7.4,2.5c-6.1,0-10.7-3.9-12.5-9.1l-6.6,5.1 C9.1,39.6,15.1,44,24,44z" />
                <path fill="#EA4335"
                    d="M44.5,20H24v8.5h11.9c-1.1,3.4-3.9,6.1-7.5,7.2l6.5,5.2c3.8-3.4,6.1-8.4,6.1-14.7 C44.9,21.3,44.7,20.6,44.5,20z" />
            </svg>
            Continue with Google
        </button>

        <!-- Divider -->
        <div class="my-4 flex items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-4 text-gray-500">or</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Sign-up Form -->
        <form class="space-y-4">
            <input type="text" name="companyName" placeholder="Company Name"
                class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="contactPerson" placeholder="Contact Person"
                class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" name="email" placeholder="Email"
                class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="password" placeholder="Password"
                class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select name="country"
                class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Select your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>

            <!-- Checkbox Section -->
            <div class="space-y-4">
                <label class="flex items-center">
                    <input type="checkbox" name="keepInformed"
                        class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span class="ml-2 text-gray-600">Keep me informed with emails about updates and
                        opportunities.</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="termsAgreement"
                        class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span class="ml-2 text-gray-600">I agree to the <a href="#" class="text-blue-600 underline">Terms of
                            Service</a>.</span>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-3 bg-blue-950 text-white font-bold rounded-md hover:bg-blue-700 transition duration-150">Sign
                Up</button>
        </form>
    </div>
</body>

</html>
