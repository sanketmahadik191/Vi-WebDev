<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Employer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .font-poppins {
      font-family: 'Poppins',sans-serif;
    }
    .font-playfair-display {
      font-family: 'Playfair display', sans-serif;
    }
  </style>
    <style>
        body {
            background-color: #f7fafc;
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
  <div id="navbar-placeholder"></div>

  <div  class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 sm:p-8 mt-5">
        <!-- Main Header -->
        <h1 class="text-3xl sm:text-4xl font-bold font-playfair-display text-center text-blue-900 mb-6">Welcome to Vorkinsta Team</h1>
        <h2 class="text-xl sm:text-2xl font-bold font-playfair-display text-center text-blue-gray-800 mb-6">Sign up as an Employer</h2>

        <!-- Google Sign-In Button -->
        <button
            class="w-full py-3 flex items-center font-poppins justify-center bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition duration-150 mb-4">
            <!-- Embedded Google logo as SVG -->
            <img src="/assets/google logo/google.png" alt="Google" class="w-8 h-8 mr-2">
            Continue with Google
        </button>

        <!-- Divider -->
        <div class="my-4 flex items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-4 text-gray-500">or</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Sign-up Form -->
        <form class="space-y-4 font-poppins">
            <input type="text" name="companyName" placeholder="Company Name"
                class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="contactPerson" placeholder="Contact Person"
                class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" name="email" placeholder="Email"
                class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="password" placeholder="Password"
                class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select name="country"
                class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
                <option value="">Select your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>

            <!-- Checkbox Section -->
            <div class="space-y-4">
                <label class="flex items-center">
                    <input type="checkbox" name="keepInformed"
                        class="h-10 w-10 md:h-6 md:w-6 text-blue-600 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span class="ml-2 text-gray-600">Keep me informed with emails about updates and
                        opportunities.</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="termsAgreement"
                        class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span class="ml-2 text-gray-600">I agree to the <a href="#" class="text-blue-600 underline">Terms of
                            Service</a>.</span>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-3 bg-blue-950 text-white font-bold rounded-md hover:bg-blue-700 transition duration-150">Sign
                Up</button>
        </form>
    </div>
</div>
 <!-- Footer -->
 <div id="footer-placeholder"></div>

 <script>
    // Navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Reinitialize navbar script
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenuClose = document.getElementById("mobile-menu-close");
        const mobileMenu = document.getElementById("mobile-menu");

        if (mobileMenuButton && mobileMenuClose && mobileMenu) {
          // Show mobile menu
          mobileMenuButton.addEventListener("click", () => mobileMenu.classList.remove("hidden-menu"));

          // Hide mobile menu
          mobileMenuClose.addEventListener("click", () => mobileMenu.classList.add("hidden-menu"));
        }
      })
      .catch(error => console.error('Error loading navbar:', error));

    // Footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
 </script>

</body>

</html>
