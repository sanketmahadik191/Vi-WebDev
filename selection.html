<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection - Vorkinsta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Section -->
    <section class="flex flex-col items-center justify-center min-h-screen bg-gray-100 py-16 px-4">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-2xl sm:text-3xl text-[#0D3451] font-medium mb-4">Join our platform</h1>
            <p class="text-gray-600 text-sm sm:text-base max-w-md mx-auto">
                Choose your role to get started and discover new opportunities tailored for you.
            </p>
        </div>

        <!-- Role Selection -->
        <div class="flex flex-col sm:flex-row sm:space-x-8 space-y-6 sm:space-y-0">
            <!-- Employer option -->
            <div
                class="relative h-[160px] sm:h-[220px] w-full sm:w-[260px] flex flex-col items-center justify-center border p-6 rounded-lg shadow-md bg-white hover:shadow-lg transition-shadow">
                <input type="radio" name="role" id="employer"
                    class="absolute mb-4 right-4 top-4 transform scale-125 sm:scale-150 cursor-pointer"
                    aria-label="Select Employer" onchange="handleRoleSelection()">
                <label for="employer" class="flex flex-col items-center justify-center cursor-pointer">
                    <img src="/assets/selection/recruitment.png" alt="Employer"
                        class="h-16 w-16 sm:h-20 sm:w-20 mt-4 mb-2">
                    <span class="block text-lg font-semibold text-[#0D3451]">EMPLOYER</span>
                    <p class="text-sm text-center sm:text-base font-medium text-gray-700">Seeking interns for your
                        company.</p>
                </label>
            </div>

            <!-- Intern option -->
            <div
                class="relative h-[160px] sm:h-[220px] w-full sm:w-[260px] flex flex-col items-center justify-center border p-6 rounded-lg shadow-md bg-white hover:shadow-lg transition-shadow">
                <input type="radio" name="role" id="intern"
                    class="absolute mb-4 right-4 top-4 transform scale-125 sm:scale-150 cursor-pointer"
                    aria-label="Select Intern" onchange="handleRoleSelection()">
                <label for="intern" class="flex flex-col items-center justify-center cursor-pointer">
                    <img src="/assets/selection/internship.png" alt="Intern"
                        class="h-16 w-16 sm:h-20 sm:w-20 mt-4 mb-2">
                    <span class="block text-lg font-semibold text-[#0D3451]">INTERN</span>
                    <p class="text-sm text-center sm:text-base font-medium text-gray-700">Looking for internship
                        opportunities.</p>
                </label>
            </div>
        </div>

        <!-- Verify Button -->
        <div class="mt-10">
            <button id="verify-btn"
                class="bg-[#0D3451] text-white w-full sm:w-auto px-16 py-2 rounded-md font-semibold transition-colors opacity-50 cursor-not-allowed"
                disabled onclick="navigateToSignup()">Verify</button>
        </div>

        <!-- Login Link -->
        <div class="mt-6 text-[12px] font-medium">
            Already have an account? <a href="login.html" class="text-blue-500 text-sm hover:underline">Log In</a>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script to Handle Navbar, Footer, and Role Selection -->
    <script>
        // Navbar Loading
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Footer Loading
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // Handle Role Selection
        function handleRoleSelection() {
            const verifyBtn = document.getElementById('verify-btn');
            const selectedRole = document.querySelector('input[name="role"]:checked');
            if (selectedRole) {
                verifyBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                verifyBtn.classList.add('hover:bg-[#1a5480]');
                verifyBtn.disabled = false;
            }
        }

        // Navigate to Signup Page
        function navigateToSignup() {
            const selectedRole = document.querySelector('input[name="role"]:checked').id;
            if (selectedRole === 'intern') {
                window.location.href = 'signUpIntern.html';  // Replace with your actual intern signup page link
            } else if (selectedRole === 'employer') {
                window.location.href = 'signUpEmployer.html';  // Replace with your actual employer signup page link
            }
        }
    </script>

</body>

</html>
