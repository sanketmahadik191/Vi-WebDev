<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vorkinsta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!------------------------------ Navbar ----------------------------- -->
           <div id="navbar-placeholder"></div>
     
    <!--------------------------Login ----------------------------------  -->
    <div class="h-screen flex items-center justify-center px-4 md:px-0 md:border-r-black">
        <div class="md:border-4 border-gray-200 rounded-lg p-6 md:p-8 w-full max-w-md md:max-w-lg">
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8 md:mb-10">
                Connect to My Vorkinsta!
            </h2>
            <div class="w-full">
                <form class="space-y-6 md:space-y-8">
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" placeholder="Username or Email"
                            class="block w-full px-4 py-3 border border-blue-950 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" placeholder="Password"
                            class="block w-full px-4 py-3 border border-blue-950 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="flex justify-end mt-2">
                            <a href="forgot.html" class="text-sm text-blue-900 hover:underline">Forgot Password?</a>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full py-3 bg-blue-950 text-white font-bold rounded-md hover:bg-blue-700 transition duration-150">
                        Log in
                    </button>
                </form>

                <div class="my-4 flex items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="mx-4 text-gray-500">or</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <div class="space-y-4">
                    <button
                        class="w-full py-3 flex items-center justify-center bg-white border border-gray-300 rounded-md hover:bg-gray-100 transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px"
                            class="mr-3">
                            <path fill="#4285F4"
                                d="M44.5,20H24v8.5h11.9C34.7,33.8,30.1,37,24,37c-7.2,0-13-5.8-13-13s5.8-13,13-13 c3.2,0,6.2,1.2,8.4,3.2l6.3-6.3C34.5,4.3,29.5,2,24,2C12.9,2,4,10.9,4,22s8.9,20,20,20c10.1,0,18.9-7.3,18.9-20 C44.9,21.3,44.7,20.6,44.5,20z" />
                            <path fill="#34A853"
                                d="M6.3,14.7l6.6,4.8C15.2,16.5,19.3,14,24,14c3.2,0,6.2,1.2,8.4,3.2l6.3-6.3C34.5,4.3,29.5,2,24,2 C16.2,2,9.2,6.4,6.3,14.7z" />
                            <path fill="#FBBC05"
                                d="M24,44c5.3,0,10.2-2,13.9-5.3l-6.5-5.2c-2.1,1.6-4.8,2.5-7.4,2.5c-6.1,0-10.7-3.9-12.5-9.1l-6.6,5.1 C9.1,39.6,15.1,44,24,44z" />
                            <path fill="#EA4335"
                                d="M44.5,20H24v8.5h11.9c-1.1,3.4-3.9,6.1-7.5,7.2l6.5,5.2c3.8-3.4,6.1-8.4,6.1-14.7 C44.9,21.3,44.7,20.6,44.5,20z" />
                        </svg>
                        Continue with Google
                    </button>

                    <button
                        class="w-full py-3 flex items-center justify-center bg-white border border-gray-300 rounded-md hover:bg-gray-100 transition duration-150">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple"
                            class="w-6 h-6 mr-3">
                        Continue with Apple
                    </button>
                </div>

                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">
                       Don't have an account? 
                        <a href="selection.html" class="text-blue-600 font-semibold hover:underline">Sign Up</a>

                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- ---------------- Footer ------------------------------------------->
    <div id="footer-placeholder"></div>


    <script>
    //  Navbar -----------------------
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
     
    // footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
    </script> 


</body>

</html>
