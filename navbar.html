<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link href="./dist/tailwind.css" rel="stylesheet">
  <!-- when pushing this code remember to chnage back to play cdn -->


  <script src="https://unpkg.com/heroicons@2.0.13/solid/esm/index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* For mobile menu toggle */
    .hidden-menu {
      display: none !important;
    }
    .font-poppins {
      font-family: 'Poppins',sans-serif;
    }
    .custom-gradient {
      background: linear-gradient(135deg, #0D3451 0%, #1A5F7A 100%);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-[#0D3451] text-white h-[8vh] sm:h-[13vh] relative">
    <!-- Logo Section -->
    <div class="ml-6 lg:ml-20">
      <img src="./assets/home/Vorkinsta-logo.png" alt="Vorkinsta logo" class="w-[10rem] lg:w-[15rem]" />
    </div>

    <!-- Mobile Menu Icon -->
    <div class="md:hidden mr-6">
      <svg id="mobile-menu-button" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="hidden-menu md:hidden absolute top-[1vh] right-0 w-full bg-[#0D3451] z-20">
      <!-- Close Icon -->
      <div class="flex justify-end px-4 pt-2">
        <svg id="mobile-menu-close" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
      <ul class="flex flex-col items-center gap-6 py-4">
        <li><a href="/" class="text-white hover:text-gray-200">Home</a></li>
        <li><a href="./aboutus_page.html" class="text-white hover:text-gray-200">About Us</a></li>
        <li><a href="./faq.html" class="text-white hover:text-gray-200">FAQ</a></li>
        <li><a href="./login.html" class="text-white hover:text-gray-200">Login</a></li>
        <li><a href="./selection.html" class="text-white hover:text-gray-200">Sign Up</a></li>
      </ul>
    </div>

    <!-- Desktop Links -->
    <div class="hidden md:flex items-center mr-6 lg:mr-20 text-xl font-normal font-poppins">
      <ul class="flex gap-6 lg:gap-12">
        <li><a href="/" class="text-white hover:text-gray-200">Home</a></li>
        <li><a href="./aboutus_page.html" class="text-white hover:text-gray-200">About Us</a></li>
        <li><a href="./faq.html" class="text-white hover:text-gray-200">FAQ</a></li>
        <li><a href="./blogs_page.html" class="text-white hover:text-gray-200">Blogs</a></li>
      </ul>
      <a href="./login.html"><button class="ml-5 lg:ml-10 bg-white font-medium text-[#0D3451] px-4 py-2 rounded-lg">Login</button></a>
      <a href="./selection.html"><button class="ml-5 lg:ml-10 bg-white font-medium text-[#0D3451] px-4 py-2 rounded-lg">Sign Up</button></a>
    </div>
  </nav>

  <script>
    // Handle Mobile Menu Toggle
    const mobileMenuButton = document.getElementById("mobile-menu-button");
    const mobileMenuClose = document.getElementById("mobile-menu-close");
    const mobileMenu = document.getElementById("mobile-menu");

    // Show mobile menu
    mobileMenuButton.addEventListener("click", function () {
      mobileMenu.classList.remove("hidden-menu");
    });

    // Hide mobile menu
    mobileMenuClose.addEventListener("click", function () {
      mobileMenu.classList.add("hidden-menu");
    });
  </script>
</body>
</html>
