<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation - Page 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center bg-cover bg-center py-8 px-4 sm:px-6 lg:px-8">
        <form
            class="bg-white p-8 my-4  sm:p-8 rounded-xl shadow-lg w-full max-w-md sm:max-w-xl lg:max-w-4xl border border-gray-200">
            <h2 class="text-lg md:text-2xl font-bold mb-6 text-gray-900 tracking-wide">
                Profile Details - Education & Experience
            </h2>
            <h5 class="mb-5 font-light">Fill out the required details below</h5>

            <!-- Education -->
            <div class="mb-6">
                <label class="block  font-bold text-gray-800 mb-2 tracking-wide">
                    Education<span class="text-red-500">*</span>
                </label>
                <select
                    class="p-3 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg">
                    <option value="">Select Education</option>
                    <option value="UG">UG</option>
                    <option value="PG">PG</option>
                    <option value="Diploma">Diploma</option>
                </select>
            </div>

            <!-- University & Course -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block font-semibold text-gray-800 mb-2">University/Institute</label>
                    <input type="text"
                        class="p-3 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg"
                        placeholder="University Name">
                </div>
                <div>
                    <label class="block font-semibold text-gray-800 mb-2">Course</label>
                    <input type="text"
                        class="p-3 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg"
                        placeholder="Course Name">
                </div>
            </div>

            <!-- Experience Section -->
            <div class="mb-6">
                <label class="block  font-bold text-gray-800 mb-2 tracking-wide">
                    Experience<span class="text-red-500">*</span>
                </label>

                <!-- Company Name -->
                <div class="mb-4">
                    <label class="block font-semibold text-gray-800 mb-2">Company Name</label>
                    <input type="text"
                        class="p-3 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg"
                        placeholder="Enter Company Name">
                </div>

                <!-- Job Role -->
                <div class="mb-4">
                    <label class="block font-semibold text-gray-800 mb-2">Job Role</label>
                    <input type="text"
                        class="p-3 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg"
                        placeholder="Enter Job Role">
                </div>

                <!-- Worked From & Worked Till -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">Worked From</label>
                        <input type="date"
                            class="p-3 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg">
                    </div>
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">Worked Till</label>
                        <input type="date"
                            class="p-3 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg">
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="flex justify-end">
                <button type="submit"
                    class="text-white bg-[#001f3f] hover:bg-[#001a33] rounded-md px-6 py-2 font-semibold shadow-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#001f3f]-500 mb-4">
                    Save
                </button>
            </div>
        </form>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Load navbar and footer content
        fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;

            // Reinitialize navbar script
            const mobileMenuButton = document.getElementById("mobile-menu-button");
            const mobileMenuClose = document.getElementById("mobile-menu-close");
            const mobileMenu = document.getElementById("mobile-menu");

            if (mobileMenuButton && mobileMenuClose && mobileMenu) {
                // Show mobile menu
                mobileMenuButton.addEventListener("click", () => mobileMenu.classList.remove("hidden-menu"));

                // Hide mobile menu
                mobileMenuClose.addEventListener("click", () => mobileMenu.classList.add("hidden-menu"));
            }
        })
        .catch(error => console.error('Error loading navbar:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

</body>

</html>
