<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation - Page 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="min-h-screen flex w-full items-center justify-center bg-cover bg-center mt-8 mb-8 px-4 sm:px-6 lg:px-8">
        <form class="bg-white p-6 sm:p-10 rounded-2xl shadow-lg w-full max-w-xl sm:max-w-2xl lg:max-w-4xl border border-gray-300">
            <h2 class="text-2xl font-bold mb-6 sm:mb-1 text-start text-gray-900 tracking-wide">
                Profile Details - Education & Experience
            </h2>
            <h5 class="mb-5 font-light">Fill out the required details below</h5>

            <div class="p-5">
                <!-- Education -->
                <div class="grid grid-cols-1 sm:grid-cols-1 gap-6 sm:gap-8 mb-6 sm:mb-8">
                    <label class="block font-semibold text-gray-800 mb-2">Education</label>
                    <select class="p-3 mt-2 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg">
                        <option value="">Select Education</option>
                        <option value="UG">UG</option>
                        <option value="PG">PG</option>
                        <option value="Diploma">Diploma</option>
                    </select>
                </div>

                <!-- University & Course -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8 mb-6 sm:mb-8">
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">University/Institute</label>
                        <input type="text" class="p-3 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg" placeholder="University Name">
                    </div>
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">Course</label>
                        <input type="text" class="p-3 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg" placeholder="Course Name">
                    </div>
                </div>

                <!-- Experience -->
                <div class="grid grid-cols-1 sm:grid-cols-1 gap-6 sm:gap-8 mb-6 sm:mb-8">
                    <label class="block font-semibold text-gray-800 mb-2">Experience</label>
                    <div>
                        <label class="block font-semibold text-gray-800 mb-2">Company Name</label>
                        <input type="text" class="p-3 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg" placeholder="Enter Company Name">
                    </div>
                </div>

                <!-- Job Role & Duration -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8 mb-6 sm:mb-8">
                    <label class="block font-semibold text-gray-800 mb-2">Worked From</label>
                    <input type="date" class="p-3 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg">

                    <label class="block font-semibold text-gray-800 mb-2">Worked Till</label>
                    <input type="date" class="p-3 sm:p-2 block w-full rounded-md border border-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg">
                </div>

                <div class="flex justify-end mb-6 sm:mb-8">
                    <button class="text-white bg-blue-950 rounded-md h-8 font-semibold w-20">Save</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
