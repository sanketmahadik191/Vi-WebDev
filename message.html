<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class="bg-gray-200 font-sans" x-data="chatApp()">
  <!-- Navbar Section -->
  <div id="navbar-placeholder"></div>

  <!-- Chat Application -->
  <div class="flex flex-col h-screen antialiased text-gray-900">
    <!-- Header Section -->
    <div class="flex items-center justify-between px-4 py-2 bg-gray-800 text-black md:hidden">
      <button @click="toggleSidebar" class="text-xl">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      
    </div>

    <div class="flex flex-row flex-grow overflow-hidden relative">
      <!-- Sidebar (Chat List) -->
      <div :class="{
        'absolute z-30 bg-white shadow-md transform transition-transform duration-300': window.innerWidth <= 768,
        'relative md:block md:w-1/3 lg:w-1/4': window.innerWidth >= 768
      }" class="bg-white h-full">

        <!-- Sidebar Header -->
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-300 bg-gray-100">
          <h2 class="text-xl font-semibold text-gray-800">Messages</h2>
          <button class="md:hidden text-black" @click="toggleSidebar">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Sidebar Content -->
        <div class="flex-grow">
          <!-- Search Bar -->
          <div class="relative m-4">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-4.35-4.35M15 11a6 6 0 111-11 6 6 0 01-1 11z"></path>
              </svg>
            </span>
            <input type="text" placeholder="Search Messages"
              class="w-full pl-10 py-3 pr-4 rounded-full bg-gray-100 text-gray-700 placeholder-gray-400 focus:bg-white focus:ring-2 focus:ring-blue-500 transition duration-200" />
          </div>

          <!-- Message List -->
          <ul class="w-full overflow-hidden">
            <template x-for="message in messages" :key="message.id">
              <li @click="selectMessage(message)"
                class="px-4 py-3 hover:bg-gray-200 transition duration-150 cursor-pointer border-b">
                <div class="flex items-center">
                  <!-- User Avatar -->
                  <img :src="message.avatar" alt="User Avatar" class="rounded-full w-10 h-10 flex-shrink-0">

                  <!-- Message Details -->
                  <div class="ml-3 w-full">
                    <!-- Sender Name -->
                    <p class="text-sm font-bold text-black truncate" x-text="message.sender">
                    </p>

                    <!-- Message Text -->
                    <p class="text-xs max-w-xs bg-red-500 text-gray-600" x-text="message.text">
                    </p>
                  </div>

                  <!-- Time -->
                  <span class="ml-auto text-xs text-gray-500 whitespace-nowrap" x-text="message.time">
                  </span>
                </div>
              </li>
            </template>
          </ul>

        </div>
      </div>

      <!-- Chat Screen -->
      <div :class="{
        'w-full md:w-2/3 lg:w-3/4': true,
        'absolute inset-0': window.innerWidth < 768 && showSidebar
      }" class="flex-grow bg-gray-100 transition-all duration-300">

        <div x-show="selectedMessage" class="flex flex-col h-full">
          <!-- Chat Header -->
          <div class="flex items-center p-4 border-b border-gray-300 bg-gray-100">
            <button @click="toggleSidebar"
              class="md:hidden text-gray-700 font-semibold rounded px-2 py-1 mr-2">‚Üê</button>
            <img :src="selectedMessage?.avatar" alt="User Avatar" class="rounded-full w-10 h-10">
            <div class="ml-3">
              <p class="text-lg font-bold text-gray-800" x-text="selectedMessage?.sender"></p>
            </div>
          </div>

          <!-- Chat Messages -->
          <div class="flex-grow p-6 overflow-y-auto">
            <div class="flex flex-col space-y-4">
              <template x-for="chat in chatMessages" :key="chat.id">
                <div :class="chat.sentByUser ? 'self-end' : 'self-start'">
                  <div :class="chat.sentByUser ? 'bg-blue-100' : 'bg-gray-200'"
                    class="p-4 rounded-lg shadow-lg max-w-lg">
                    <p class="text-xs" x-text="chat.message"></p>
                  </div>
                  <p class="text-xs text-gray-500" x-text="chat.time"
                    :class="chat.sentByUser ? 'text-right' : 'text-left'"></p>
                </div>
              </template>
            </div>
          </div>

          <!-- Chat Input -->
          <div class="border-t border-gray-300 p-4 flex items-center space-x-2">
            <input type="text" x-model="newMessage" placeholder="Type a message..."
              class="flex-grow px-4 py-2 rounded-full bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200">
            <button @click="sendMessage"
              class="bg-[#0D3451] text-white font-bold py-2 px-4 rounded-full transition duration-200 hover:bg-blue-600">
              Send
            </button>
          </div>
        </div>
        <div x-show="!selectedMessage" class="flex items-center justify-center h-full">
          <p class="text-gray-500">Select a chat to start messaging</p>
        </div>
      </div>


    </div>
  </div>
  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
    // Navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Reinitialize navbar script
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenuClose = document.getElementById("mobile-menu-close");
        const mobileMenu = document.getElementById("mobile-menu");

        if (mobileMenuButton && mobileMenuClose && mobileMenu) {
          // Show mobile menu
          mobileMenuButton.addEventListener("click", () => mobileMenu.classList.remove("hidden-menu"));

          // Hide mobile menu
          mobileMenuClose.addEventListener("click", () => mobileMenu.classList.add("hidden-menu"));
        }
      })
      .catch(error => console.error('Error loading navbar:', error));

    // Footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));

    function chatApp() {
      return {
        showSidebar: false, // State to control sidebar visibility
        // NOTE: COMMENT FOR DEVELOPERS
        // HERE WE ARE WORKING JUST REVERSE OF WHAT IS EXPECTED NOTE WHEN THEN SHOW SIDEBAR IS TOGGLED THEN IF THE VALUE OF THE SHOWSIDEBAR IS TRUE THEN IT WILL TOGGLED (CLOSED) AND WHEN THE VAUE OF THE SHOWSIDEBAR IS FALSE THEN IT WILL OPEN THE THE SIDEBAR OF THE CHAT LIST (USERS)
        // KINDLY ALL DEVELOPERS TAKE THE NOTE OF THAT 
        selectedMessage: null,
        messages: [
          { id: 1, sender: 'Genex', text: 'Congratulations on Your Selection...', time: '12:35 PM', avatar: 'https://randomuser.me/api/portraits/men/32.jpg' },
          { id: 2, sender: 'HR', text: 'We have received your documents...', time: '11:45 AM', avatar: 'https://randomuser.me/api/portraits/men/30.jpg' },
        ],
        chatMessages: [],
        newMessage: '',
        toggleSidebar() {
          this.showSidebar = !this.showSidebar;
          // console.log('Sidebar toggled:', this.showSidebar); // Debugging toggle state
        },
        closeSidebar() {
          this.showSidebar = true; // Explicitly close the sidebar
          // console.log('Sidebar Closed:', this.showSidebar); // Debugging toggle state
        },
        selectMessage(message) {
          this.selectedMessage = message;
          this.chatMessages = [
            { id: 1, message: 'Congratulations!', time: '12:25 PM', sentByUser: true },
            { id: 2, message: 'Thank you üòä', time: '12:28 PM', sentByUser: false },
          ];
          this.closeSidebar(); // Close sidebar when a message is selected
        },
        sendMessage() {
          if (this.newMessage.trim() !== '') {
            this.chatMessages.push({
              id: Date.now(),
              message: this.newMessage,
              time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
              sentByUser: true
            });
            this.newMessage = '';
          }
        },
      };
    }

  </script>
</body>

</html>
