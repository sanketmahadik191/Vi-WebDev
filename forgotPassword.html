<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar Section -->
    <div id="navbar-placeholder"></div>

    <div class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
        <div class="text-center mb-6">
            <h2 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-gray-800 mb-2">
                Forgot Your Password?
            </h2>
            <p class="text-gray-600 text-lg sm:text-xl lg:text-2xl mt-4">
                Enter your email and we'll send you a link to reset your password.
            </p>
        </div>

        <div class="border-4 border-gray-200 rounded-lg p-6 sm:p-8 lg:p-10 w-full max-w-md">
            <form class="space-y-6">
                <div>
                    <label for="email" class="sr-only">Username or Email</label>
                    <input type="email" id="email" placeholder="Username or Email"
                        class="block w-full px-4 py-3 border border-blue-950 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                    class="w-full py-3 bg-blue-950 text-white font-bold rounded-md hover:bg-blue-700 transition duration-150">
                    Verify
                </button>
                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">Didn't receive the mail?
                        <a href="#" class="text-blue-500 font-bold hover:underline">Resend</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;

                // Reinitialize navbar script
                const mobileMenuButton = document.getElementById("mobile-menu-button");
                const mobileMenuClose = document.getElementById("mobile-menu-close");
                const mobileMenu = document.getElementById("mobile-menu");

                if (mobileMenuButton && mobileMenuClose && mobileMenu) {
                    // Show mobile menu
                    mobileMenuButton.addEventListener("click", () => mobileMenu.classList.remove("hidden-menu"));

                    // Hide mobile menu
                    mobileMenuClose.addEventListener("click", () => mobileMenu.classList.add("hidden-menu"));
                }
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

</body>

</html>
